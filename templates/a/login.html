<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required autofocus>
        <input type="password" name="password" placeholder="password" required>
        <input type="submit" id="submit" value="login">
    </form>

{{ msg }}
</body>
</html>
